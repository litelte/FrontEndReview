<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用target打开新链接</title>
</head>

<body>
    <!-- 有时候我们会有需求，不关闭原来的链接，而是打开一个新的页面 -->
    <a href="http://www.baidu.com" target="_blank" title="快看这个新界面">Hello Baidu!</a>
    <br>
    <!-- 其他的三个属性就都不是重新打开一个页面了，而是在这个页面的基础上载入新的页面 -->
    <a href="http://www.baidu.com" target="_parent" title="快看这个新界面">Hello Baidu!</a>
    <br>
    <a href="http://www.baidu.com" target="_self" title="快看这个新界面">Hello Baidu!</a>
    <br>
    <a href="http://www.baidu.com" target="_top" title="快看这个新界面">Hello Baidu!</a>

</body>

</html>
