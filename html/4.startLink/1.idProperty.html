<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习使用id属性，以a标签为例</title>
</head>

<body>
    <!-- 为标题的开始标记增加id,并为这个目标指定标识“chai” -->
    <!-- id必须是唯一的，这很重要 -->
    <h2 id="chai">Chai Tea, &#36 1.85</h2>
    <p>A spicy drink made with black tea,spices,milk and honey.</p>
    <!-- 通过指定id,建立了一个目标，指向index.html页面中的chai Tea标题 -->
    <!-- 下来就是使用id链接到元素 -->
    <br>
    <br>
    <br>
    <br>
    <!-- 注意这种写法 -->
    <a href="1.idProperty.html#chai">See Chai Tea</a>
    <br>
    <!-- 使用工具提示，title标签 -->
    <a href="1.idProperty.html#chai" title="这你不就看到我了么">再看Chai Tea</a>

</body>

</html>
