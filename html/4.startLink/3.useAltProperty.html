<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这里就是介绍一个备选的属性</title>
</head>

<body>
    <!-- 在常用的img标签中，有时候可能网络资源或者用户当前网络环境出现问题，可以做一个备选，针对不同的情况，做出一个二手的准备 -->
    <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="这是一个百度的网站">
    <!--
        1.alt属性需要指定描述这个图像的一些文本
        2.如果图像未能显示，就会使用这个文本来取代它
     -->
    <!-- 这就是提供候选格式 -->
</body>

</html>
