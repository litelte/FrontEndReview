<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长引用的使用</title>
</head>

<body>
    <h2>2012,七月14日</h2>
    <p>我看见了一群菲律宾猴子，猴子边吃香蕉边在叫：</p>
    <blockquote>
        啊啊啊啊啊啊啊，
        呜呜呜呜呜呜呜，
        呼呼呼呼呼，
        啊哈啊哈啊哈。
    </blockquote>
    <p>
        最后我转身离开了动物园，回到家后美美地睡了一觉。
    </p>
    <!-- em标签是斜体的意思 -->
    <!-- br标签是换行的意思 -->
</body>

</html>
