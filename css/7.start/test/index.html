<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证一些CSS的继承关系</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>先来一个标题</p>
    <h1>标题</h1>
    <p>再来一个二级标题</p>
    <h2>二级标题</h2>
    <p>段落中带链接</p>
    <p>这是一个带<a href="www.baidu.com" alt="一个百度的链接，用于测试">链接</a>的段落</p>
    <p>再来一个带强调的标题</p>
    <h2>第二个二级标题</h2>
    <p>一个带强调的段落</p>
    <p>这是一个带<em>强调</em>的段落</p>
    <p>下来再来一个链接中带强调的段落</p>
    <p>这是一个<a href="www.baidu.com" alt="一个用于测试的链接">链接里面带<em>强调</em>的</a>段落</p>
    <h2>第三个二级标题</h2>
    <p>带图片的段落丝毫不受影响<img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度的logo"></p>
    <h2>第四个二级标题</h2>
    <p>
        带有列表的段落的格式
    <ul>
        <li class="dxt">无序1</li>
        <li class="ext">无序2</li>
        <li class="fxt">无序3</li>
    </ul>
    <ol>
        <li>有序1</li>
        <li>有序2</li>
        <li>有序3</li>
    </ol>
    </p>
</body>

</html>
