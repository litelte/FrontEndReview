<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡的提交表单</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="http://starbuzzcoffee.com/processorder.php" method="post">
        <div class="tableRow">
            <p>Choose your beans</p>
            <p>
                <select name="beans" id="beans1">
                    <option value="House Blend">House Blend</option>
                    <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                    <option value="Guatemala">Organic Guatemala</option>
                    <option value="Kenya">Kenya</option>
                </select>
            </p>
        </div>
        <div class="tableRow">
            <p> Type: </p>
            <p>
                <!-- <input type="radio" name="beantype" value="whole"> Whole bean <br>
                <input type="radio" name="beantype" value="ground" checked> Ground -->
                <!-- 上面的用label元素替换 -->
                <input type="radio" name="beantype" id="whole_beantype" value="whole">
                <label for="whole_beantype">Whole bean</label><br>
                <input type="radio" name="beantype" id="ground_beantype" value="ground" checked>
                <label for="ground_beantype">Ground</label>
            </p>
        </div>
        <div class="tableRow">
            <p> Number of bags: </p>
            <p>
                <input type="number" name="bags" id="bags1" min="1" max="10">
            </p>
        </div>
        <div class="tableRow label">
            <p> Must arrive by date: </p>
            <p><input type="date" name="date"></p>
        </div>
        <div class="tableRow">
            <p>Extras: </p>
            <p>
                <input type="checkbox" name="extras[]" id="extras1" value="giftwrap"> Gift wrap <br>
                <input type="checkbox" name="extras[]" id="extras1" value="catalog" checked> Include catalog with order
            </p>
        </div>
        <div class="tableRow">
            <p class="heading"> Ship to </p>
            <p></p>
        </div>
        <div class="tableRow">
            <p> Name: </p>
            <p><input type="text" name="name" value=""></p>
        </div>
        <div class="tableRow">
            <p> Address: </p>
            <p><input type="text" name="address" value=""></p>
        </div>
        <div class="tableRow">
            <p> City: </p>
            <p><input type="text" name="city" value=""></p>
        </div>
        <div class="tableRow">
            <p> State: </p>
            <p><input type="text" name="state" value=""></p>
        </div>
        <div class="tableRow">
            <p> Zip:</p>
            <p><input type="text" name="zip" value=""></p>
        </div>
        <div class="tableRow">
            <p> Phone:</p>
            <!-- <p><input type="number" name="Phone" id="PhoneNumber" value="" min="0" max="9"></p> -->
            <p><input type="tel" name="phone" id="PhoneNumber" value=""></p>
        </div>
        <div class="tableRow">
            <p> Customer Comments:</p>
            <p>
                <textarea name="comments" id="comments1" cols="48" rows="10"></textarea>
            </p>
        </div>
        <div class="tableRow">
            <p></p>
            <p><input type="submit" value="Order Now"></p>
        </div>
    </form>

</body>

</html>
